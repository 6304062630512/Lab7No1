<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <input type="text" id="num1" size="10">
    +
    <input type="text" id="num2" size="10">
    =
    <input type="text" id="result" size="10">
    <input type="button" id="addButton" value='Go Go' onclick="cal()">

<script>
    function cal(){
    var a = document.getElementById("num1");
    var b = document.getElementById("num2");
    var c = document.getElementById("result");
    var num1 = parseInt(a.value);
    var num2 = parseInt(b.value);
    c.value = num1+num2;
    }
</script>  
      
</body>
</html>
